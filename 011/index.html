<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML 5</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes, ou simplesmente aumente e/ou diminua o tamanho da janela do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>

    <h1>Reproduzindo áudios</h1>
    <p>Vamos reproduzir áudios através do HTML5.</p>
    <audio preload="metadata" controls>
        <source src="media/heaven.mp3" type="audio/mpeg">
    </audio>
    <audio src="media/miles_away.mp3" controls></audio>
    <br>
    <a href="media/heaven.mp3">Clique aqui para fazer o download do arquivo em MP3 `<strong>HEAVEN.</strong>`</a>
</body>
</html>
